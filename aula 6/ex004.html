<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <Script>

        var nome = window.prompt("Qual o seu nome: ")
        document.write(`Ola, <strong>${nome}</strong>, seu nome tem ${nome.length} letras.</br>`)//nome.length para a quantidade de letras na string nome.
        document.write(`Seu nome em maiusculas fica assim: ${nome.toUpperCase()} </br>`)
        document.write(`Seu nome em minusculas fica assim: ${nome.toLowerCase()} </br>`)

    </Script>
    
</body>
</html>
