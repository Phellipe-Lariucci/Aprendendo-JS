<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(105, 105, 173) ;
            color: white; /*comentario em css*/
            font: normal 20pt Arial;
        }
    </style>
</head>  
<body>
    <h1>Olá, mundo</h1> <!-- comentario em html-->
    <p>ja me livrei da maldiçao!</p>
    <script>
        var nome = window.prompt("digite seu nome: ")
        var n1 = Number.parseInt(window.prompt("digite 1 numero: ")) //Number.parseInt ou parseFloat para forçar a conversao para esse tipo ou simplesmente Number e o javascript decide o tipo que ele julga mais adequado.
        var n2 = Number.parseInt(window.prompt("digite outro numero:"))
        var s = n1 + n2
        //window.alert("a soma dos valores é: " + s)
        window.alert(`O aluno ${nome} fez a soma dos valores ${n1} e ${n2} e obteve o seguinte resultado: ${s}`) // para usar esse metodo de interpolação é nescessario que se use ` para determinar a string, se for ' ou " , nao ira funcionar.
    </script>
</body>
</html>
