<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(68, 125, 199) ;
            color: aliceblue;
            font: normal 16pt Comic;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <!-- gerando um id, nome, classe para div, para testarmos como acessar um elemento pelo id-->
    <div class="msg">Clique em mim</div>
    <script>
        //selecionando elementos por Marca (tag) entre () o elemento que quer entre [] qual elemento daquela tag por ordem que aparece 0, 1, 2, 3
        var p1 = window.document.getElementsByTagName('p')[0]
        //document.write para escrever no site, inner text serve para pegar o texto que esta no elemento ou inner html para pegar o texto com as tags filhas, como por exemplo as formatações
        window.document.write(p1.innerHTML)
        //posso alterar elementos da tela e suas caracteristicas atraves de DOM
        p1.style.color = "green"

        /*selecionando componente pelo id
        var d = window.document.getElementById('msg')
        fazendo alteraçoes na div que foi selecionada por id
        d.style.background = 'green'*/

        /* selecionando componente pelo nome
        var d = window.document.getElementsByName('msg')[0]
        fazendo alteraçoes na div que foi selecionada por id
        d.style.background = 'green'*/

        /* selecionando componente pelo nome
        var d = window.document.getElementsByClassName('msg')[0]
        fazendo alteraçoes na div que foi selecionada por id
        d.style.background = 'green' */

        //selecionando por selector querySelector
        //todo id é representado por um #, toda classe por um . .
        var d = window.document.querySelector('div.msg')
        d.style.background = 'green'


    </script>
</body>
</html>
